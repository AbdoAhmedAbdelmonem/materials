<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Folder Viewer</title>
    <style>
        body {
            color: #87ff24;
            background: black;
            font-family: Rubik, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
        }
        h1 {
            text-align: center;
            color: #f4c242;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .card {
            width: 220px;
            border: 1px solid #262826;
            padding: 20px;
            border-radius: 8px;
            background-color: #1c1c1c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            color: #87ff24;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .file-info {
            font-size: 12px;
            color: #ff2424;
        }
        .pdf-card {
            background: linear-gradient(45deg, #f47b42, #fcfe02);
            border: 2px solid #f4a261;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        .pdf-card h3 {
            color: #333;
        }
        .pdf-badge {
            background-color: #fcfe02;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #backButton {
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>هقر درايف الدفعة</h1>
<button id="backButton" style="display: none;" onclick="goBack()">Back</button>
<div id="fileGrid" class="grid"></div>

<script>
 
    const driveFolderId = "1xkJyVgPBxJQ7No4DnyVtS0uzGIKsq9jt";
    const apiKey = "AIzaSyALQYyTG9yMs9Xd2leIqYgcxybOzFWciY0";

    let folderHistory = [driveFolderId];

    async function fetchDriveItems(folderId = driveFolderId) {
        const response = await fetch(
            `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,size)`
        );

        const data = await response.json();
        const fileGrid = document.getElementById("fileGrid");
        fileGrid.innerHTML = "";

        document.getElementById("backButton").style.display = folderHistory.length > 1 ? "inline-block" : "none";

        // Display files and folders
        (data.files || []).forEach(item => {
            const div = document.createElement("div");
            div.className = "card";

            if (item.mimeType === "application/pdf") {
                div.classList.add("pdf-card");
                div.innerHTML = `
                        <h3>${item.name}</h3>
                        <div class="pdf-badge">PDF</div>
                        <a href="https://drive.google.com/file/d/${item.id}/view" target="_blank" style="color: #fcfe02;">Open PDF</a>
                        <div class="file-info">
                            <p>ID: ${item.id}</p>
                            <p>Size: ${item.size ? (item.size / 1024).toFixed(2) + ' KB' : 'N/A'}</p>
                        </div>
                    `;
            } else if (item.mimeType === "application/vnd.google-apps.folder") {
                div.innerHTML = `
                        <h3>${item.name}</h3>
                        <button onclick="openFolder('${item.id}')">View Folder</button>
                        <div class="file-info">
                            <p>Type: Folder</p>
                            <p>ID: ${item.id}</p>
                        </div>
                    `;
            } else {
                // For other types of files
                const fileLink = `https://drive.google.com/file/d/${item.id}/view`;
                const downloadLink = `https://drive.google.com/uc?id=${item.id}&export=download`;
                div.innerHTML = `
                        <h3>${item.name}</h3>
                        <a href="${fileLink}" target="_blank" style="color: #fcfe02;">Open File</a>
                        <br>
                        <a href="${downloadLink}" target="_blank" style="color: #fcfe02;">Download File</a>
                        <div class="file-info">
                            <p>Type: ${item.mimeType}</p>
                            <p>ID: ${item.id}</p>
                            <p>Size: ${item.size ? (item.size / 1024).toFixed(2) + ' KB' : 'N/A'}</p>
                        </div>
                    `;
            }

            fileGrid.appendChild(div);
        });
    }

    function openFolder(folderId) {
        folderHistory.push(folderId);
        fetchDriveItems(folderId);
    }

    function goBack() {
        folderHistory.pop();
        const previousFolderId = folderHistory[folderHistory.length - 1];
        fetchDriveItems(previousFolderId);
    }

    // Initial folder fetch
    fetchDriveItems();
</script>
</body>
</html>
