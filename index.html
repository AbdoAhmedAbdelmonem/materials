<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Google Drive Folder</title>
    <style>
        :root{
            --main-color : #00ea65;
            --d1-color : #131313;
            --d2-color : #080808;
            --white-color : white;
            --white2-color : #52e693
        }
        body {
            color: white;
            background: black;
            font-family: Rubik, sans-serif;
            display: grid;
            justify-items: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 85%;
            justify-content: space-evenly;
            margin-bottom: 50px;
        }
        h1 {
            text-align: center;
            color: #0ceeff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .card {
            width: 100%;
            height: auto;
            border: 1px solid #262826;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffa500, #000000);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px #fcfe02;
        }

        .card-header {
            color: var(--main-color);
            font-size: 18px;
            margin-bottom: 10px;
            font-family: Orbitron, sans-serif;
            font-weight: bold;
        }
        .card-body {
            color: #fcfe02;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .file-info {
            font-size: 12px;
            color: #ff2424;
        }
        .pdf-card {
            background: linear-gradient(45deg, var(--main-color), black);
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        .pdf-card .card-header {
            color: #000000;
            font-family: Orbitron, sans-serif;
            font-weight: bold;
        }
        .pdf-card:hover{
            box-shadow: 0 8px 20px var(--main-color);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
            font-family: Orbitron,sans-serif;
        }


        .logo {
            font-size: 32px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            background: transparent;
            filter: drop-shadow(0 0 3px rgba(9, 0, 29, 0.29));
        }

        .logo .img {
            margin-right: 30px;
            height: 30px;
            width: auto;
            background: transparent;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            filter: drop-shadow(0 0 3px rgba(9, 0, 29, 0.29));
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--main-color);
        }

        h1 {
            text-align: center;
            font-size: 3.1em;
            color: var(--main-color);
            margin-top: 20px;
        }
        .heading {
            margin-top:20px;
            padding: 10px 0;
            filter: drop-shadow(0px 0px 10px var(--main-color));
            font-family: Orbitron, sans-serif;
        }
        .main {
            position: relative;
            width: 23.5vmax;
            height: 23.5vmax;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .leg {
            position: absolute;
            bottom: 0;
            width: 2vmax;
            height: 2.125vmax;
        }

        .paw {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1.95vmax;
            height: 1.875vmax;
            overflow: hidden;
        }

        .paw::before {
            content: "";
            position: absolute;
            width: 3.75vmax;
            height: 3.75vmax;
            border-radius: 50%;
        }

        .top {
            position: absolute;
            bottom: 0;
            left: 0.75vmax;
            height: 4.5vmax;
            width: 2.625vmax;
            border-top-left-radius: 1.425vmax;
            border-top-right-radius: 1.425vmax;
            transform-origin: bottom right;
            transform: rotateZ(90deg) translateX(-0.1vmax) translateY(1.5vmax);
            z-index: -1;
            background-image: linear-gradient(70deg, transparent 20%, #ff8b56 20%);
        }

        .dog {
            position: relative;
            width: 22.5vmax;
            height: 8.25vmax;
        }

        .dog::before {
            content: "";
            position: absolute;
            bottom: -0.75vmax;
            right: -0.15vmax;
            width: 100%;
            height: 1.5vmax;
            background-color: rgba(28, 49, 48, 0.1);
            border-radius: 50%;
            z-index: -1000;
            animation: shadow 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__head {
            position: absolute;
            left: 4.5vmax;
            bottom: 0;
            width: 9.75vmax;
            height: 8.25vmax;
            border-radius: 4.05vmax 4.05vmax 3.3vmax 3.3vmax;
            background-color: #ff8147;
            animation: head 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__head-c {
            position: absolute;
            left: 1.5vmax;
            bottom: 0;
            width: 9.75vmax;
            height: 8.25vmax;
            animation: head 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
            z-index: -1;
        }

        .dog__snout {
            position: absolute;
            left: -1.5vmax;
            bottom: 0;
            width: 7.5vmax;
            height: 3.75vmax;
            border-top-right-radius: 3vmax;
            border-bottom-right-radius: 3vmax;
            border-bottom-left-radius: 4.5vmax;
            background-color: #d7dbd2;
            animation: snout 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__snout::before {
            content: "";
            position: absolute;
            left: -0.1125vmax;
            top: -0.15vmax;
            width: 1.875vmax;
            height: 1.125vmax;
            border-top-right-radius: 3vmax;
            border-bottom-right-radius: 3vmax;
            border-bottom-left-radius: 4.5vmax;
            background-color: #1c3130;
            animation: snout-b 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__nose {
            position: absolute;
            top: -1.95vmax;
            left: 40%;
            width: 0.75vmax;
            height: 2.4vmax;
            border-radius: 0.525vmax;
            transform-origin: bottom;
            transform: rotateZ(10deg);
            background-color: #d7dbd2;
        }

        .dog__eye-l,
        .dog__eye-r {
            position: absolute;
            top: -0.9vmax;
            width: 0.675vmax;
            height: 0.375vmax;
            border-radius: 50%;
            background-color: #1c3130;
            animation: eye 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__eye-l {
            left: 27%;
        }

        .dog__eye-r {
            left: 65%;
        }

        .dog__ear-l,
        .dog__ear-r {
            position: absolute;
            width: 10.5vmax;
            height: 3.375vmax;
            border-radius: 0vmax 0vmax 3.3vmax 3.3vmax;
            background-color: #e26538;
        }

        .dog__ear-l {
            top: 1.5vmax;
            left: 6vmax;
            transform-origin: bottom left;
            transform: rotateZ(-50deg);
            z-index: -1;
            animation: ear-l 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__ear-r {
            top: 1.5vmax;
            right: 3vmax;
            transform-origin: bottom right;
            transform: rotateZ(20deg);
            z-index: -2;
            animation: ear-r 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 0.3vmax;
            left: 3.75vmax;
            width: 18.75vmax;
            height: 7.2vmax;
            border-radius: 3vmax 6vmax 1.5vmax 6vmax;
            background-color: #ff702e;
            z-index: -2;
            animation: body 10s cubic-bezier(0.3, 0.41, 0.18, 1.01) infinite;
        }

        .dog__tail {
            position: absolute;
            right: -3vmax;
            height: 1.5vmax;
            width: 4.5vmax;
            background-color: #e96839;
            border-radius: 1.5vmax;
        }

        .dog__paws {
            position: absolute;
            bottom: 0;
            left: 7.5vmax;
            width: 12vmax;
            height: 3vmax;
        }

        .dog__bl-leg {
            left: -3vmax;
            z-index: -10;
        }

        .dog__bl-paw::before {
            background-color: #bec4b6;
        }

        .dog__bl-top {
            background-image: linear-gradient(80deg, transparent 20%, #e96839 20%);
        }

        .dog__fl-leg {
            z-index: 10;
            left: 0;
        }

        .dog__fl-paw::before {
            background-color: #d7dbd2;
        }

        .dog__fr-leg {
            right: 0;
        }

        .dog__fr-paw::before {
            background-color: #d7dbd2;
        }

        @keyframes head {
            0%,
            10%,
            20%,
            26%,
            28%,
            90%,
            100% {
                height: 8.25vmax;
                bottom: 0;
                transform-origin: bottom right;
                transform: rotateZ(0);
            }
            5%,
            15%,
            22%,
            24%,
            30% {
                height: 8.1vmax;
            }
            32%,
            50% {
                height: 8.25vmax;
            }
            55%,
            60% {
                bottom: 0.75vmax;
                transform-origin: bottom right;
                transform: rotateZ(0);
            }
            70%,
            80% {
                bottom: 0.75vmax;
                transform-origin: bottom right;
                transform: rotateZ(10deg);
            }
        }

        @keyframes body {
            0%,
            10%,
            20%,
            26%,
            28%,
            32%,
            100% {
                height: 7.2vmax;
            }
            5%,
            15%,
            22%,
            24%,
            30% {
                height: 7.05vmax;
            }
        }

        @keyframes ear-l {
            0%,
            10%,
            20%,
            26%,
            28%,
            82%,
            100% {
                transform: rotateZ(-50deg);
            }
            5%,
            15%,
            22%,
            24% {
                transform: rotateZ(-48deg);
            }
            30%,
            31% {
                transform: rotateZ(-30deg);
            }
            32%,
            80% {
                transform: rotateZ(-60deg);
            }
        }

        @keyframes ear-r {
            0%,
            10%,
            20%,
            26%,
            28% {
                transform: rotateZ(20deg);
            }
            5%,
            15%,
            22%,
            24% {
                transform: rotateZ(18deg);
            }
            30%,
            31% {
                transform: rotateZ(10deg);
            }
            32% {
                transform: rotateZ(25deg);
            }
        }

        @keyframes snout {
            0%,
            10%,
            20%,
            26%,
            28%,
            82%,
            100% {
                height: 3.75vmax;
            }
            5%,
            15%,
            22%,
            24% {
                height: 3.45vmax;
            }
        }

        @keyframes snout-b {
            0%,
            10%,
            20%,
            26%,
            28%,
            98%,
            100% {
                width: 1.875vmax;
            }
            5%,
            15%,
            22%,
            24% {
                width: 1.8vmax;
            }
            34%,
            98% {
                width: 1.275vmax;
            }
        }

        @keyframes shadow {
            0%,
            10%,
            20%,
            26%,
            28%,
            30%,
            84%,
            100% {
                width: 99%;
            }
            5%,
            15%,
            22%,
            24% {
                width: 101%;
            }
            34%,
            81% {
                width: 96%;
            }
        }

        @keyframes eye {
            0%,
            30% {
                width: 0.675vmax;
                height: 0.3vmax;
            }
            32%,
            59%,
            90%,
            100% {
                width: 0.525vmax;
                height: 0.525vmax;
                transform: translateY(0);
            }
            60%,
            75% {
                transform: translateY(-0.3vmax);
            }
            80%,
            85% {
                transform: translateY(0.15vmax);
            }
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(20, 20, 20);
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 0px 4px rgb(7, 106, 9);
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .svgIcon {
            width: 12px;
            transition-duration: 0.3s;
        }

        .svgIcon path {
            fill: white;
        }

        .button:hover {
            width: 140px;
            border-radius: 50px;
            transition-duration: 0.3s;
            background-color: var(--main-color);
            align-items: center;
        }

        .button:hover .svgIcon {
            transition-duration: 0.3s;
            transform: translateY(-200%);
        }

        .button::before {
            position: absolute;
            bottom: -20px;
            content: "Back to Main";
            color: #262826;
            font-size: 0px;
            font-family: Orbitron, sans-serif;
        }

        .button:hover::before {
            font-size: 13px;
            opacity: 1;
            bottom: unset;
            transition-duration: 0.3s;
        }

    </style>
</head>
<body>
<header class="header">
    <a href="#" class="logo">
        <img src="Media/logo.png" class="img" alt="Logo">
    </a>
    <nav class="nav-links">
        <a href="index.html">
            <button class="button">
                <svg viewBox="0 0 384 512" class="svgIcon">
                    <path
                            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                    ></path>
                </svg>
            </button>

        </a>
        <div class=""></div>
    </nav>
</header>

<div class="head">
    <h1 class="heading">First Year - First Term</h1>
</div>
<div id="fileGrid" class="grid"></div>
<div id="noFiles" class="no-files" style="display: none;">
    <div class="main">
        <div class="dog">
            <div class="dog__paws">
                <div class="dog__bl-leg leg">
                    <div class="dog__bl-paw paw"></div>
                    <div class="dog__bl-top top"></div>
                </div>
                <div class="dog__fl-leg leg">
                    <div class="dog__fl-paw paw"></div>
                    <div class="dog__fl-top top"></div>
                </div>
                <div class="dog__fr-leg leg">
                    <div class="dog__fr-paw paw"></div>
                    <div class="dog__fr-top top"></div>
                </div>
            </div>

            <div class="dog__body">
                <div class="dog__tail"></div>
            </div>

            <div class="dog__head">
                <div class="dog__snout">
                    <div class="dog__nose"></div>
                    <div class="dog__eyes">
                        <div class="dog__eye-l"></div>
                        <div class="dog__eye-r"></div>
                    </div>
                </div>
            </div>

            <div class="dog__head-c">
                <div class="dog__ear-l"></div>
                <div class="dog__ear-r"></div>
            </div>
        </div>
    </div>
    <p style="margin-top: -220px;display: none">it seems no materials here</p>
</div>

<script>
    const driveFolderId = "1xkJyVgPBxJQ7No4DnyVtS0uzGIKsq9jt";
    const apiKey = "AIzaSyALQYyTG9yMs9Xd2leIqYgcxybOzFWciY0";

    async function fetchDriveItems(folderId = driveFolderId) {
        const response = await fetch(
            `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,size,owners)`
        );

        const data = await response.json();
        const fileGrid = document.getElementById("fileGrid");
        fileGrid.innerHTML = "";
        document.getElementById("noFiles").style.display = "none";

        if (!data.files || data.files.length === 0) {
            document.getElementById("noFiles").style.display = "flex";
            return;
        }

        (data.files || []).forEach(item => {
            const div = document.createElement("div");
            div.className = "card";

            const ownerName = item.owners && item.owners.length > 0 ? item.owners[0].displayName : 'Unknown';

            div.innerHTML = `
                <div class="card-header">${item.name}</div>
                <div class="card-body">
                    ${item.mimeType === "application/pdf" ? "PDF File" : "File"}
                </div>
                <div class="user-name">Uploaded by: ${ownerName}</div>
                <div class="size">Size: ${item.size ? (item.size / 1024).toFixed(2) + ' KB' : 'N/A'}</div>
            `;

            if (item.mimeType === "application/pdf") {
                div.onclick = () => window.open(`https://drive.google.com/file/d/${item.id}/view`, '_blank');
                div.classList.add("pdf-card");
            } else if (item.mimeType === "application/vnd.google-apps.folder") {
                div.innerHTML = `
                    <div class="card-header">${item.name}</div>
                    <div class="card-body">Folder</div>
                    <div class="user-name">Uploaded by: ${ownerName}</div>
                    <div class="size">ID: ${item.id}</div>
                `;
                div.onclick = () => openFolder(item.id);
            } else {
                const fileLink = `https://drive.google.com/file/d/${item.id}/view`;
                const downloadLink = `https://drive.google.com/uc?id=${item.id}&export=download`;
                div.innerHTML = `
                    <div class="card-header">${item.name}</div>
                    <div class="card-body">File</div>
                    <div class="user-name">Uploaded by: ${ownerName}</div>
                    <div class="size">Size: ${item.size ? (item.size / 1024).toFixed(2) + ' KB' : 'N/A'}</div>
                `;
                div.onclick = () => window.open(fileLink, '_blank');
            }
            fileGrid.appendChild(div);
        });
    }
    function openFolder(folderId) {
        fetchDriveItems(folderId);
    }
    fetchDriveItems();
</script>
